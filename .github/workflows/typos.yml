name: Check Typos
on:
  push:
    branches:
      - main
  pull_request: {}
  workflow_dispatch: {}

permissions: {}

jobs:
  run:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          persist-credentials: false

      - name: Check spelling
        uses: crate-ci/typos@6d2159634b251534d46d663fe00a295e06c61515 # master
