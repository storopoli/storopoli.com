[[language]]
name = "markdown"
text-width = 80
soft-wrap = { wrap-at-text-width = true }
language-server = { command = "ltex-ls" }
formatter = { command = "dprint", args = ["fmt", "--stdin", "md"] }
auto-format = true
config = { ltex.language = "en-US", ltex.disabledRules = { "en-US" = [
  "PROFANITY",
], "en-GB" = [
  "PROFANITY",
] }, ltex.dictionary = { "en-US" = [
  "builtin",
], "en-GB" = [
  "builtin",
] } }
